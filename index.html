<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Simple weight converter">
  <title>Antonio Joboy's Website</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#333" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class=00"col-md-6 offset-md-3">
        <h1 class="display-3">
          Antonio Joboy's Website
        </h1>
      </div>
      <div>
        <h2>For projects,tinkering and blogs</h2>
      </div>
      <form>
        <div class="form-group">
          <input type="number" class="form-control form-control-lg" id="lbsInput" placeholder="Enter pounds.." required>
        </div>
      </form>
      <div id="output">
        <div class="card bg-primary mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gOutput"></div>
          </div>
        </div>

        <div class="card bg-success mb-2">
          <div class="card-block">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
        </div>

        <div class="card bg-danger mb-2">
          <div class="card-block">
            <h4>Ounces yeet:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
